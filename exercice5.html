<!DOCTYPE html>

    <title>TP JavaScript</title>
  </head>
  <body>
    <h1>Exercice 5</h1>
   

    <script>
      let prenom = "Mariem";
      let nom = "Bouchra";
      let age = 20;
      let ville = "Kelaat M gouna";

      document.getElementById("nomComplet").innerHTML = `${prenom} ${nom}`;
      document.getElementById("age").innerHTML = `${age} ans`;

      document.title = `Fiche de ${prenom}`;
    </script>
